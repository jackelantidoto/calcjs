<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="calc.css">
	<title>Calc JS</title>
</head>
<body>	
	<content>

		<header>
			<h2>CalcJS</h2>
		</header>
		
		<section>
			<div id="calc">
				<h3><a href="calc.html">My Touch Calc </a></h3>
				<div id="display">
					<div id="output"></div>
					<div id="inpt">0.0</div>
				</div>

				<input id="#" class="btn" type="button" name="uno" value=""/>
				<input id="#" class="btn" type="button" name="dos" value=""/>
				<input id="back" class="btn" type="button" name="back" value="<"/>
				<input id="Clear" class="btn" type="button" name="Clear" value="C"/>

				<input id="uno" class="btn" type="button" name="uno" value="1"/>
				<input id="dos" class="btn" type="button" name="dos" value="2"/>
				<input id="tres" class="btn" type="button" name="tres" value="3"/>
				<input id="plus" class="btn oper" type="button" name="plus" value="+"/>

				<input id="cuatro" class="btn"  type="button" name="cuatro" value="4"/>
				<input id="cinco" class="btn"  type="button" name="cinco" value="5"/>
				<input id="seis" class="btn"  type="button" name="seis" value="6"/>
				<input id="minus" class="btn oper" type="button" name="minus" value="-"/>

				<input id="siete" class="btn" type="button" name="siete" value="7"/>
				<input id="ocho" class="btn" type="button" name="ocho" value="8"/>
				<input id="nueve" class="btn" type="button" name="nueve" value="9"/>
				<input id="times" class="btn oper" type="button" name="times" value="*"/>

				<input id="dot" class="btn" type="button" name="dot" value="."/>
				<input id="cero" class="btn" type="button" name="cero" value="0"/>
				<input id="division" class="btn oper" type="button" name="division" value="/"/>
			
				
				<input class="btn" id="sbtn" type="button" name="equal" value="=" />

				<div id="space"></div>

			</div>
		</section>
		<section>
			<p>
				This is my second <b>JS</b> canculator
			</p>

		<!--	
<p>Press any key or click the mouse to get the event type.</p>
<p id="log"></p>
-->


		</section>
	</content>
	<script type="text/javascript" src="getbutton.js"></script>
	<script type="text/javascript" src="getkey.js"></script>
	<script type="text/javascript" src="getinput.js"></script>
	<script type="text/javascript" src="calc.js"></script>
	
</body>
</html>
